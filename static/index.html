<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="perfect-scrollbar/css/perfect-scrollbar.css" />
		<link href="stylesheets/jquery.cssemoticons.css" media="screen" rel="stylesheet" type="text/css" />
		<script src="javascripts/jquery-1.4.2.min.js" type="text/javascript"></script>
		<script src="javascripts/jquery.cssemoticons.min.js" type="text/javascript"></script>
		<script src="perfect-scrollbar/dist/perfect-scrollbar.js"></script>
		<script src="index.js" type="module" defer></script>

		<title>IRC</title>
	</head>
	<body>
		<template>
			<div class="message-wrapper">
				<div class="author-message-wrapper">
					<div class="author-wrapper"></div>
					<div class="message-text-wrapper"></div>
				</div>
				<div class="message-timestamp"></div>
			</div>
		</template>

		<div id="root">
			<div id="chat-container">
				<section id="messages-area"></section>
				<div id="input-message-wrapper">
					<input type="text" name="input-message" id="input-message" placeholder="Enter your message" />
					<button id="send-button">Send</button>
				</div>
			</div>
		</div>
	</body>
</html>
